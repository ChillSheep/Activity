<!DOCTYPE html>
<html lang="ro">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity.js</title>
    <script src="activity.js"></script>
    <div class="col-sm-3"></div>
</head>
<body onload="firstRun()">
            <center>
                <div id="mainRow" class="row">
                    <div class="col-sm">
                            <input class="chkbox" type="checkbox" id="explicat" name="explicat" value="Explicat">
                            <label class="mainLbl" for="explicat">Explicat</label>
                    </div>
                    <div class="col-sm">
                            <input class="chkbox" type="checkbox" id="mimat" name="mimat" value="Mimat">
                            <label class="mainLbl" for="mimat">Mimat</label>
                    </div>
                    <div class="col-sm">
                            <input class="chkbox" type="checkbox" id="desenat" name="desenat" value="Desenat">
                            <label class="mainLbl" for="desenat">Desenat</label>
                    </div>
                </div>
            <div>
                <hr class="checkboxes-hr">
                <button class="btn btn-success" onclick="start()">Incepe</button>
            </div>
            <p id="p1"></p>
            <input id="timer" class="slider" type="range" name="rangeInput" min="0" max="160" onchange="updateTextInput(this.value);">
            <p id="textInput">80</p>
            
            
            <!-- <button onclick="setTimeout(timer, valoareSlider*1000)">Incepe Timer</button> <!--<button onclick="alert(cuvinte)">Afisare lista cuvinte</button> -->
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <button class="btn btn-success" onclick="tryTimer(valoareSlider)">Incepe Timer</button>
                <button class="btn btn-success" onclick="stopTimerFunc()">Opreste Timer</button>
            </div>
            <p id="nrCuvinte" class="small"></p>
            <p id="randulEchipei" class="small"></p>
            <div class="footer">
                
            </div>
    </div>
    <div id="btnGroup2" class="btn-group btn-group-toggle" data-toggle="buttons">
    <button id="adaugaEchipa" class="btn btn-success" onclick="addTeam()">Adauga Echipa</button>
    <button id="adaugaPunctaj" class="btn btn-success" onclick="adaugaPunctaj(0)">Adauga Punctaj</button>
    </div>
    <br>
    <br>
    <div class="btn-group btn-group-toggle">
        
        <button id="butoane-rosu-echipa1" class="btn btn-success d-none" onclick="adaugaPunctaj(1)">
            Echipa 1
        </button>
        <button id="butoane-rosu-echipa2" class="btn btn-success d-none" onclick="adaugaPunctaj(2)">
            Echipa 2
        </button>
        <button id="butoane-rosu-echipa3" class="btn btn-success d-none" onclick="adaugaPunctaj(3)">
            Echipa 3
        </button>
        <button id="butoane-rosu-echipa4" class="btn btn-success d-none" onclick="adaugaPunctaj(4)">
            Echipa 4
        </button>
    </div>

    <div class="row">
        <div id="echipa1" class="col-sm">
            <ul>
                <li id="li1">
                    <p>Echipa 1</p>
                    <hr class="checkboxes-hr">
                    
                </li>
            </ul>
        </div>
        <div id="echipa2" class="col-sm">
            <ul>
                <li id="li2">
                    <p>Echipa 2</p>
                    <hr class="checkboxes-hr">
                </li>
            </ul>
        </div>
        <div id="echipa3" class="col-sm d-none">
            <ul>
                <li id="li3">
                    <p>Echipa 3</p>
                    <hr class="checkboxes-hr">
                </li>
            </ul>
        </div>
        <div id="echipa4" class="col-sm d-none">
            <ul>
                <li id="li4">
                    <p>Echipa 4</p>
                    <hr class="checkboxes-hr">
                </li>
            </ul>
        </div>
    </div>
    </center>
    
</body>
</html>
